<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <label for="role">Role:</label>
        <select id="role" required>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
        </select><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        const supabase = supabase.createClient(
            'https://mokqpjrqgjlekuhybclo.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1va3FwanJxZ2psZWt1aHliY2xvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAzMDYxOTAsImV4cCI6MjA0NTg4MjE5MH0.ziVCEj_ZxOLg49_srT-BWPlOhzm70ZMTZc64l-n5LSU'
        );

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert('Login failed! Please check your credentials.');
                console.error('Error:', error.message);
                return;
            }

            // Redirect based on role
            if (role === 'admin') {
                window.location.href = "https://kunta-pro.github.io/Life-hack/admin-dashboard.html";
            } else if (role === 'teacher') {
                window.location.href = "https://kunta-pro.github.io/Life-hack/teacher-dashboard.html";
            }
        });
    </script>
</body>
</html>
