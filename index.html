<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic styles for the login form */
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed; /* Nature background */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px; /* Adjusted padding for smaller screens */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Max width to limit expansion */
            max-height: 90vh; /* Prevent overflow on smaller screens */
            overflow-y: auto; /* Scroll if content exceeds viewport */
            position: relative;
        }
        input {
            width: 100%;
            padding: 10px; /* Adjusted padding */
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
        .toggle-button {
            margin: 10px 0;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            display: block;
            text-align: center;
        }
        .login-form {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: absolute;
            width: 100%;
            pointer-events: none;
        }
        .login-form.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
        @media (max-width: 400px) {
            .container {
                width: 100%; /* Use full width */
                padding: 15px; /* Adjust padding for very small screens */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <!-- Admin Login Form -->
        <div id="admin-login" class="login-form active">
            <form id="admin-login-form">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" placeholder="Admin Email" required>
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <div class="remember-me">
                    <input type="checkbox" id="admin-remember">
                    <label for="admin-remember">Remember Me</label>
                </div>
                <button type="submit">Login as Admin</button>
                <div class="forgot-password" onclick="forgotPassword('admin')">Forgot Password?</div>
            </form>
            <div class="toggle-button" onclick="toggleForms('teacher')">Login as Teacher</div>
        </div>

        <!-- Teacher Login Form -->
        <div id="teacher-login" class="login-form">
            <form id="teacher-login-form">
                <label for="teacher-email">Teacher Email</label>
                <input type="email" id="teacher-email" placeholder="Teacher Email" required>
                <label for="teacher-password">Teacher Password</label>
                <input type="password" id="teacher-password" placeholder="Teacher Password" required>
                <div class="remember-me">
                    <input type="checkbox" id="teacher-remember">
                    <label for="teacher-remember">Remember Me</label>
                </div>
                <button type="submit">Login as Teacher</button>
                <div class="forgot-password" onclick="forgotPassword('teacher')">Forgot Password?</div>
            </form>
            <div class="toggle-button" onclick="toggleForms('admin')">Login as Admin</div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://mokqpjrqgjlekuhybclo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1va3FwanJxZ2psZWt1aHliY2xvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAzMDYxOTAsImV4cCI6MjA0NTg4MjE5MH0.ziVCEj_ZxOLg49_srT-BWPlOhzm70ZMTZc64l-n5LSU';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Toggle between Admin and Teacher login forms
        function toggleForms(role) {
            const adminForm = document.getElementById('admin-login');
            const teacherForm = document.getElementById('teacher-login');
            const messageDiv = document.getElementById('message');

            if (role === 'teacher') {
                adminForm.classList.remove('active');
                teacherForm.classList.add('active');
            } else {
                teacherForm.classList.remove('active');
                adminForm.classList.add('active');
            }
            messageDiv.innerText = ''; // Clear any messages
        }

        // Handle Admin login form submission
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            // Sign in the user
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                document.getElementById('message').innerText = error.message;
            } else {
                window.location.href = '/admin-dashboard';
            }
        });

        // Handle Teacher login form submission
        document.getElementById('teacher-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('teacher-email').value;
            const password = document.getElementById('teacher-password').value;

            // Sign in the user
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                document.getElementById('message').innerText = error.message;
            } else {
                window.location.href = '/teacher-dashboard';
            }
        });

        // Handle Forgot Password
        function forgotPassword(role) {
            alert(`Forgot password for ${role}!`);
        }
    </script>
</body>
</html>
