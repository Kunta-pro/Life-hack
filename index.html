<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic styles for the login form */
        body {
            font-family: Arial, sans-serif;
            background: url('https://github.com/Kunta-pro/Kunta-pro/blob/5d3913a7f6929bfc21426341b47f61563c44d9b4/images%20(4).jpeg?raw=true') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            backdrop-filter: blur(10px);
            color: #ffffff;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #ffffff;
        }
        label {
            display: block;
            font-size: 0.9em;
            text-align: left;
            margin: 10px 0 5px;
            color: #ffffff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #ffffff;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: #ff4c4c;
            text-align: center;
        }
        .toggle-button, .forgot-password {
            cursor: pointer;
            color: #00aaff;
            text-decoration: underline;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .login-form, .signup-form {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: absolute;
            width: 100%;
            pointer-events: none;
        }
        .login-form.active, .signup-form.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="https://cdn.userfront.com/@userfront/toolkit@latest/dist/web-component.umd.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Login</h1>

        <!-- Supabase Admin Login Form -->
        <div id="admin-login" class="login-form active">
            <form id="admin-login-form">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" placeholder="Admin Email" required>
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <button type="submit">Login as Admin</button>
                <div class="toggle-button" onclick="toggleForms('teacher')">Login as Teacher</div>
            </form>
            <div class="forgot-password" onclick="forgotPassword('admin')">Forgot Password?</div>
        </div>

        <!-- Supabase Teacher Login Form -->
        <div id="teacher-login" class="login-form">
            <form id="teacher-login-form">
                <label for="teacher-email">Teacher Email</label>
                <input type="email" id="teacher-email" placeholder="Teacher Email" required>
                <label for="teacher-password">Teacher Password</label>
                <input type="password" id="teacher-password" placeholder="Teacher Password" required>
                <button type="submit">Login as Teacher</button>
                <div class="toggle-button" onclick="toggleForms('admin')">Login as Admin</div>
            </form>
            <div class="forgot-password" onclick="forgotPassword('teacher')">Forgot Password?</div>
        </div>

        <!-- Userfront Signup Form -->
        <div id="userfront-signup" class="signup-form">
            <signup-form tenant-id="pn4vdymn"></signup-form>
            <div class="toggle-button" onclick="toggleForms('admin')">Back to Login</div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://mokqpjrqgjlekuhybclo.supabase.co';
        const supabaseKey = 'your-supabase-key'; // Replace with your actual Supabase key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Handle Supabase login for Admin
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('message').innerText = error.message;
            }
        });

        // Handle Supabase login for Teacher
        document.getElementById('teacher-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('teacher-email').value;
            const password = document.getElementById('teacher-password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('message').innerText = error.message;
            }
        });

        // Toggle between forms
        function toggleForms(form) {
            document.getElementById('admin-login').classList.remove('active');
            document.getElementById('teacher-login').classList.remove('active');
            document.getElementById('userfront-signup').classList.remove('active');
            document.getElementById(form + '-login').classList.add('active');
        }

        // Function to handle forgot password for Supabase users
        function forgotPassword(role) {
            alert(`Forgot password for ${role}!`);
        }

        // Listening to Userfront login/signup state changes
        document.addEventListener("userfront:sign-up", (e) => {
            // Handle Userfront signup event if needed
            alert("User signed up through Userfront!");
        });
    </script>
</body>
</html>
