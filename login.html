<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth in HTML</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <h2>Log In</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <!-- Firebase Configuration -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNCgeMMXOrog4F6UpFzXA0HBIM0uGCbKs",
      authDomain: "life-4b053.firebaseapp.com",
      projectId: "life-4b053",
      storageBucket: "life-4b053.appspot.com",
      messagingSenderId: "251557572358",
      appId: "1:251557572358:web:fa0bacac8247070d367887",
      measurementId: "G-ZH03MS4WH7"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign up function
    document.getElementById('signup-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Sign-up successful:", userCredential.user);
          alert("Sign-up successful");
        })
        .catch((error) => {
          console.error("Error during sign-up:", error.message);
          alert("Error: " + error.message);
        });
    });

    // Log in function
    document.getElementById('login-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Login successful:", userCredential.user);
          alert("Login successful");
        })
        .catch((error) => {
          console.error("Error during login:", error.message);
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
