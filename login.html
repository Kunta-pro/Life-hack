<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="https://cdn.userfront.com/@userfront/toolkit@latest/dist/web-component.umd.js"></script>
    <style>
        /* Center the login form in the middle of the page with a background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://github.com/Kunta-pro/Kunta-pro/blob/5d3913a7f6929bfc21426341b47f61563c44d9b4/images%20(4).jpeg?raw=true') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15); /* Translucent white background */
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            color: #ffffff;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Login</h1>
        <login-form tenant-id="pn4vdymn"></login-form>
    </div>
</body>
</html>
