<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.js"></script>
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>
        <div class="role-toggle">
            <button id="admin-btn" class="role-btn active">Admin</button>
            <button id="teacher-btn" class="role-btn">Teacher</button>
        </div>
        
        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const adminBtn = document.getElementById('admin-btn');
        const teacherBtn = document.getElementById('teacher-btn');
        const loginForm = document.getElementById('login-form');

        adminBtn.addEventListener('click', () => {
            adminBtn.classList.add('active');
            teacherBtn.classList.remove('active');
            loginForm.setAttribute('data-role', 'admin');
        });

        teacherBtn.addEventListener('click', () => {
            teacherBtn.classList.add('active');
            adminBtn.classList.remove('active');
            loginForm.setAttribute('data-role', 'teacher');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const role = loginForm.getAttribute('data-role');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Initialize Supabase client
            const { createClient } = supabase;
            const supabaseUrl = 'YOUR_SUPABASE_URL';
            const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
            const supabase = createClient(supabaseUrl, supabaseKey);

            // Authenticate the user
            const { user, error } = await supabase.auth.signIn({ email, password });
            
            if (error) {
                alert(error.message); // Display error message
            } else {
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html'; // Redirect to admin dashboard
                } else {
                    window.location.href = 'teacher-dashboard.html'; // Redirect to teacher dashboard
                }
            }
        });
    </script>
</body>
</html>
